<script>
    function BinaryTree() {
//        总树根
        this.root = null;

        /**
         * 生成的新节点
         * @param key  节点的key值
         * @constructor
         */
        function Node (key) {
            this.key = key;
            this.left = null;
            this.right = null;
        }

        /**
         * 节点插入规则
         * @param node  老节点
         * @param newNode  最新节点
         */
        function insertNode (node,newNode) {
            if(newNode.key<node.key){
                if(node.left===null){
                    node.left = newNode
                }else {
                    insertNode(node.left,newNode)
                }
            }else {
                if(node.right===null){
                    node.right= newNode
                }else {
                    insertNode(node.right,newNode)
                }
            }
        }

        /**
         * 二叉树实例方法
         * @param key   需要插入的值
         */
        this.insert = function (key) {
            var newNode = new Node(key);
            if(this.root===null){
                this.root = newNode;
            }else {
                insertNode(this.root,newNode)
            }
        }
    }


    var nodes = [8,3,10,1,6,14,4,7,13];
    var binaryTree = new BinaryTree();
//    遍历需要插入的key。
    nodes.forEach(function (key) {
        binaryTree.insert(key)
    })
    console.log(binaryTree.root);

</script>
